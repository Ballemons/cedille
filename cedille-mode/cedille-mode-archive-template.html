<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cedille Archive</title>
    <meta charset="utf-8"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
	  rel="stylesheet">
    <style>
      code {
	  font-size: larger;
	  font-weight: bold;
      }

      .highlight {
	  color: white;
	  background-color: #02F;
      }

      .hover-highlight:not(.highlight) {
	  background-color: #0AF;
      }
    </style>
  </head>
  <body>
    <pre><code>%s</code></pre>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>
    <script type="application/json" id="spans">%s</script>
    <script type="text/javascript">%s</script>
  </body>
</html>
