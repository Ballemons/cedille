<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cedille Archive</title>
    <meta charset="utf-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
	  rel="stylesheet">
    <style>
      pre {
          margin: 0;
      }

      #vertical {
          display: flex;
          flex-direction: column;
          height: 100vh;
      }

      #vertical #cedille-code, #vertical #cedille-data {
          height: 0;
          flex-grow: 1;
          overflow: auto;
      }

      #cedille-code {
          background-color: #fdf6e3;
          color: #839496;
	  font-weight: bold;
      }

      #cedille-data {
          background-color: #eee8d5;
          color: #93a1a1;
          width: 100%%;
          padding: 10px;
      }

      #cedille-span {
          transition: 0.1s linear 0.1s;
      }

      .cedille-pair {
          display: flex;
          flex-direction: row;
      }

      .cedille-key {
          flex: 0 50%%;
          font-weight: bold;
      }

      .cedille-value {
          flex: 0 50%%;
      }

      .highlight {
	  color: white;
	  background-color: #268bd2;
      }

      .hover-highlight:not(.highlight) {
	  color: white;
	  background-color: #6c71c4;
      }
    </style>
  </head>
  <body>
    <main id="vertical">
      <div id="cedille-code"><pre><code>%s</code></pre></div>
      <div id="cedille-data"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>
    <script type="application/json" id="spans">%s</script>
    <script type="text/javascript">%s</script>
  </body>
</html>
